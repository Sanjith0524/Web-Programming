<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tickets</title>
</head>
<body>
    <h1 style="text-align: center;">Play Arena </h1>

    <fieldset>
        <legend>Book Now</legend>

        <label for="textbox" style="display: inline-block;">Name : </label><br>
        <input type="text" id="textbox" name="textbox" placeholder="Name" ><br><br>

        <label for="datal">City:</label><br>
        <input type="text" id="datal" name="datal" list="options" placeholder="Enter your city">
        <datalist id="options">
            <option value="Bangalore">
            <option value="Chennai">
            <option value="Hyderabad">
        </datalist><br><br>
        <label>Gender:</label><br>
        <input type="radio"name="rad">

        <label for="opt1">Male</label><br>
        
        <input type="radio" name="rad">
        <label for="opt2">Female</label><br><br>

        <label for="optb">Ticket type:</label><br>
        <select id="optb" name="optb">
            <option value="opt1">Fastrack</option>
            <option value="opt2">Normal</option>
        </select><br><br>
        
        


        <label for="selectBox">Meal (If Needed):</label><br>
        <select id="selectBox" name="selectBox" size="3">
            <option value="opt2">Classic Veg</option>
            <option value="opt3">Classic Non-Veg</option>
            <option value="opt4">Veg Supreme</option>
            <option value="opt5">Non-veg Supreme</option>
        </select><br><br>


        


        <label for="textarea">Queries</label><br>
        <textarea id="textarea" name="textarea" rows="4" cols="50" placeholder="Feel free to enter your queries here"></textarea><br><br>


        
        
        
        <input type="checkbox" id="check1"  value="Check1"><label for="check1"> By clicking this, I agree to the terms and conditions </label><br>
    </fieldset>
</body>
</html>
