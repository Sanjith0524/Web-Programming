<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
    </head>
    <body style="font-family:'Times New Roman', Times, serif;display:flex;justify-content: center;
            align-items: center;">
        
        <form action="signin.html">
            <h1>Sign Up</h1>
        <p>Please fill in this form to create an account</p>
            <input type="text" required placeholder="Username"><br>
            
            <input type="email" required placeholder="Email Address"><br>
            
            <input type="password" required placeholder="Password"><br>
            
            <input type="password" required placeholder="Confirm Password"><br><br>
            <input type="checkbox" required id="privacy policy">
            <label>I accept the <i style="color: rgb(71, 239, 141);">Terms of use</i> & <i style="color: rgb(71, 239, 141);">Privacy policy</i></label><br><br>
            <button type="submit" style="background-color:rgb(71, 239, 141);color:white;border:none;border-radius: 50;width:100px;height:30px">Sign Up</button>
        </form>
    </body>
</html>
